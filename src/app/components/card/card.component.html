<div class="container">
  <strong>{{pokemonData?.name}}</strong>

  <div class="container_image">
    <img [src]=pokemonData?.sprites?.front_default alt="">
  </div>

  <div class="container_types">
    @for (typeValue of pokemonData?.types; track $index) {
      <app-badge
        [title]=typeValue.type.name
      ></app-badge>
    }
  </div>
</div>
